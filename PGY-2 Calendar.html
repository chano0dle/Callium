<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGY-2 Residency Schedule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #113bf6 0%, #339df3 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .month-year {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .filters {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        select {
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-weight: 500;
            cursor: pointer;
        }

        .calendar-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .day-header {
            background: #4a5568;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .day-cell {
            background: white;
            min-height: 120px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: all 0.3s ease;
        }

        .day-cell:hover {
            background: #f7fafc;
            transform: scale(1.02);
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2d3748;
        }

        .other-month {
            color: #cbd5e0;
            background: #f7fafc;
        }

        .resident-item {
            font-size: 0.75rem;
            padding: 2px 6px;
            margin: 1px 0;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .resident-item:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        /* Rotation color coding */
        .tgh-elective { background: linear-gradient(45deg, #48bb78, #38a169); }
        .tgh-gen { background: linear-gradient(45deg, #4299e1, #3182ce); }
        .tgh-ncc { background: linear-gradient(45deg, #ed8936, #dd6b20); }
        .tgh-consults { background: linear-gradient(45deg, #9f7aea, #805ad5); }
        .va-jr { background: linear-gradient(45deg, #e53e3e, #c53030); }
        .va-rads { background: linear-gradient(45deg, #d53f8c, #b83280); }
        .va-elective { background: linear-gradient(45deg, #38b2ac, #319795); }
        .va-eeg-emg { background: linear-gradient(45deg, #667eea, #764ba2); }
        .stroke { background: linear-gradient(45deg, #2d3748, #1a202c); }
        .bay-pines { background: linear-gradient(45deg, #f6ad55, #ed8936); }
        .nf1-tgh-gen { background: linear-gradient(45deg, #68d391, #48bb78); }
        .nf2-tgh-gen { background: linear-gradient(45deg, #90cdf4, #63b3ed); }

        .legend {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: rgba(255,255,255,0.7);
            border-radius: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #666;
        }

        .close:hover {
            color: #333;
        }

        @media (max-width: 768px) {
            .calendar {
                font-size: 0.8rem;
            }
            
            .day-cell {
                min-height: 80px;
                padding: 4px;
            }
            
            .resident-item {
                font-size: 0.7rem;
                padding: 1px 4px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filters {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PGY-2 Residency Schedule</h1>
        </div>

        <div class="controls">
            <div class="nav-controls">
                <button class="nav-btn" onclick="previousMonth()">← Previous</button>
                <div class="month-year" id="monthYear"></div>
                <button class="nav-btn" onclick="nextMonth()">Next →</button>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label>Filter by Resident:</label>
                    <select id="residentFilter" onchange="filterSchedule()">
                        <option value="">All Residents</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Filter by Rotation:</label>
                    <select id="rotationFilter" onchange="filterSchedule()">
                        <option value="">All Rotations</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="calendar-container">
            <div class="calendar" id="calendar"></div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color tgh-elective"></div>
                    <span>TGH Elective</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color tgh-gen"></div>
                    <span>TGH Gen</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color tgh-ncc"></div>
                    <span>TGH NCC</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color tgh-consults"></div>
                    <span>TGH Consults</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color va-jr"></div>
                    <span>VA JR</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color va-rads"></div>
                    <span>VA Rads</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color va-elective"></div>
                    <span>VA Elective</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color stroke"></div>
                    <span>Stroke</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color bay-pines"></div>
                    <span>Bay Pines</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color nf1-tgh-gen"></div>
                    <span>NF1/TGH Gen</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color nf2-tgh-gen"></div>
                    <span>NF2/TGH Gen</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for resident details -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // Schedule data

                '2025-07-01': 'TGH NCC', '2025-07-20': 'VA JR', '2025-08-10': 'TGH Elective', '2025-08-31': 'TGH Gen',

                '2026-01-11': 'Stroke', '2026-02-01': 'TGH Elective', '2026-02-22': 'NF1/TGH Gen', '2026-03-13': 'Bay Pines',
                '2026-04-05': 'TGH Consults', '2026-04-26': 'VA JR', '2026-05-17': 'VA Elective', '2026-06-07': 'NF2/TGH Gen'

                '2025-07-01': 'VA Rads', '2025-07-20': 'TGH Gen', '2025-08-10': 'Stroke', '2025-08-31': 'VA JR',
                '2025-09-21': 'TGH Elective', '2025-10-12': 'TGH Consults', '2025-11-02': 'Bay Pines', '2025-11-23': 'TGH NCC',
                '2025-12-14': 'TGH Elective', '2025-12-21': 'VA EEG/EMG', '2025-12-28': 'Stroke', '2026-01-04': 'VA JR',
                '2026-01-11': 'Bay Pines', '2026-02-01': 'TGH Consults', '2026-02-22': 'Stroke', '2026-03-13': 'VA Elective',
                '2026-04-05': 'NF1/TGH Gen', '2026-04-26': 'TGH Elective', '2026-05-17': 'NF2/TGH Gen', '2026-06-07': 'VA JR'
            },
            'Birmingham': {
                '2025-07-01': 'TGH Elective', '2025-07-20': 'Stroke', '2025-08-10': 'Bay Pines', '2025-08-31': 'TGH Consults',
                '2025-09-21': 'TGH NCC', '2025-10-12': 'VA Rads', '2025-11-02': 'VA JR', '2025-11-23': 'TGH Gen',
                '2025-12-14': 'VA Rads', '2025-12-21': 'TGH Elective', '2025-12-28': 'TGH Consults', '2026-01-04': 'Stroke',

                '2025-09-21': 'VA JR', '2025-10-12': 'TGH Gen', '2025-11-02': 'VA Rads', '2025-11-23': 'TGH Elective',
                '2025-12-14': 'VA JR', '2025-12-21': 'Stroke', '2025-12-28': 'Bay Pines', '2026-01-04': 'VA Elective',
                '2026-01-11': 'NF1/TGH Gen', '2026-02-01': 'VA Elective', '2026-02-22': 'NF2/TGH Gen', '2026-03-13': 'TGH Consults',
                '2026-04-05': 'VA JR', '2026-04-26': 'Bay Pines', '2026-05-17': 'Stroke', '2026-06-07': 'TGH Elective'
            },
            'Miller': {
                '2025-07-01': 'Stroke', '2025-07-20': 'TGH Elective', '2025-08-10': 'VA Rads', '2025-08-31': 'TGH NCC',
                '2025-09-21': 'Bay Pines', '2025-10-12': 'VA JR', '2025-11-02': 'TGH Gen', '2025-11-23': 'TGH Consults',
                '2025-12-14': 'VA EEG/EMG', '2025-12-21': 'VA Rads', '2025-12-28': 'TGH Gen', '2026-01-04': 'TGH Consults',
                '2026-01-11': 'TGH Elective', '2026-02-01': 'TGH Gen', '2026-02-22': 'Bay Pines', '2026-03-13': 'VA JR',
                '2026-04-05': 'VA Elective', '2026-04-26': 'TGH Consults', '2026-05-17': 'NF1/TGH Gen', '2026-06-07': 'Stroke'
            },
            'Khanna': {
                '2025-07-01': 'VA JR', '2025-07-20': 'TGH NCC', '2025-08-10': 'TGH Gen', '2025-08-31': 'VA Rads',
                '2025-09-21': 'TGH Consults', '2025-10-12': 'TGH Elective', '2025-11-02': 'Stroke', '2025-11-23': 'Bay Pines',
                '2025-12-14': 'TGH Consults', '2025-12-21': 'TGH Gen', '2025-12-28': 'VA Rads', '2026-01-04': 'Bay Pines',
                '2026-01-11': 'VA JR', '2026-02-01': 'Stroke', '2026-02-22': 'VA Elective', '2026-03-13': 'NF1/TGH Gen',
                '2026-04-05': 'Bay Pines', '2026-04-26': 'NF2/TGH Gen', '2026-05-17': 'TGH Elective', '2026-06-07': 'TGH Consults'
            },
            'Payne': {
                '2025-07-01': 'TGH Gen', '2025-07-20': 'TGH Consults', '2025-08-10': 'VA JR', '2025-08-31': 'Bay Pines',
                '2025-09-21': 'Stroke', '2025-10-12': 'TGH NCC', '2025-11-02': 'TGH Elective', '2025-11-23': 'VA Rads',
                '2025-12-14': 'Bay Pines', '2025-12-21': 'TGH Consults', '2025-12-28': 'VA Elective', '2026-01-04': 'TGH Gen',
                '2026-01-11': 'TGH Consults', '2026-02-01': 'VA JR', '2026-02-22': 'TGH Elective', '2026-03-13': 'NF2/TGH Gen',
                '2026-04-05': 'Stroke', '2026-04-26': 'VA Elective', '2026-05-17': 'Bay Pines', '2026-06-07': 'NF1/TGH Gen'
            },
            'Li': {
                '2025-07-01': 'Bay Pines', '2025-07-20': 'VA Rads', '2025-08-10': 'TGH Consults', '2025-08-31': 'TGH Elective',
                '2025-09-21': 'TGH Gen', '2025-10-12': 'Stroke', '2025-11-02': 'TGH NCC', '2025-11-23': 'VA JR',
                '2025-12-14': 'TGH Gen', '2025-12-21': 'Bay Pines', '2025-12-28': 'VA JR', '2026-01-04': 'TGH Elective',
                '2026-01-11': 'NF2/TGH Gen', '2026-02-01': 'Bay Pines', '2026-02-22': 'VA JR', '2026-03-13': 'Stroke',
                '2026-04-05': 'TGH Elective', '2026-04-26': 'NF1/TGH Gen', '2026-05-17': 'TGH Consults', '2026-06-07': 'VA Elective'
            }
        };

        let currentDate = new Date();
        let filteredResident = '';
        let filteredRotation = '';

        // Set the end date for the residency program
        const PROGRAM_END_DATE = new Date('2026-06-30');
        
        // Initialize the calendar
        function init() {
            populateFilters();
            renderCalendar();
        }

        function populateFilters() {
            const residentFilter = document.getElementById('residentFilter');
            const rotationFilter = document.getElementById('rotationFilter');
            
            // Populate resident filter
            const residents = Object.keys(scheduleData);
            residents.forEach(resident => {
                const option = document.createElement('option');
                option.value = resident;
                option.textContent = resident;
                residentFilter.appendChild(option);
            });

            // Populate rotation filter
            const rotations = new Set();
            Object.values(scheduleData).forEach(resident => {
                Object.values(resident).forEach(rotation => {
                    rotations.add(rotation);
                });
            });
            
            Array.from(rotations).sort().forEach(rotation => {
                const option = document.createElement('option');
                option.value = rotation;
                option.textContent = rotation;
                rotationFilter.appendChild(option);
            });
        }

        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            const monthYear = document.getElementById('monthYear');
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            monthYear.textContent = currentDate.toLocaleDateString('en-US', { 
                month: 'long', 
                year: 'numeric' 
            });

            // Clear calendar
            calendar.innerHTML = '';

            // Add day headers
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            days.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                calendar.appendChild(dayHeader);
            });

            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();

            // Add empty cells for days before the first day of the month
            for (let i = 0; i < startingDayOfWeek; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'day-cell other-month';
                calendar.appendChild(emptyCell);
            }

            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell';
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                dayCell.appendChild(dayNumber);

                // Add resident rotations for this day
                const currentDateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                Object.entries(scheduleData).forEach(([resident, schedule]) => {
                    const rotation = getRotationForDate(schedule, currentDateStr);
                    if (rotation && shouldShowResident(resident, rotation)) {
                        const residentItem = document.createElement('div');
                        residentItem.className = `resident-item ${getRotationClass(rotation)}`;
                        residentItem.textContent = `${resident}: ${rotation}`;
                        residentItem.onclick = () => showResidentDetails(resident, rotation, currentDateStr);
                        dayCell.appendChild(residentItem);
                    }
                });

                calendar.appendChild(dayCell);
            }
        }

        function getRotationForDate(schedule, dateStr) {
            const date = new Date(dateStr);
            let currentRotation = null;
            let latestStartDate = null;

            // Check if the date is after the program end date
            if (date > PROGRAM_END_DATE) {
                return null;
            }
            
            Object.entries(schedule).forEach(([startDate, rotation]) => {
                const start = new Date(startDate);
                if (start <= date && (!latestStartDate || start > latestStartDate)) {
                    latestStartDate = start;
                    currentRotation = rotation;
                }
            });

            return currentRotation;
        }

        function getRotationClass(rotation) {
            return rotation.toLowerCase()
                .replace(/[^a-z0-9]/g, '-')
                .replace(/-+/g, '-')
                .replace(/^-|-$/g, '');
        }

        function shouldShowResident(resident, rotation) {
            if (filteredResident && resident !== filteredResident) return false;
            if (filteredRotation && rotation !== filteredRotation) return false;
            return true;
        }

        function showResidentDetails(resident, rotation, date) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                <h2>${resident}</h2>
                <p><strong>Date:</strong> ${new Date(date).toLocaleDateString()}</p>
                <p><strong>Rotation:</strong> ${rotation}</p>
                <p><strong>Duration:</strong> ${getRotationDuration(resident, rotation, date)}</p>
            `;
            
            modal.style.display = 'block';
        }

        function getRotationDuration(resident, rotation, currentDate) {
            const schedule = scheduleData[resident];
            const dates = Object.keys(schedule).sort();
            const currentIndex = dates.findIndex(date => {
                const start = new Date(date);
                const current = new Date(currentDate);
                return getRotationForDate(schedule, currentDate) === schedule[date];
            });
            
            if (currentIndex === -1) return 'Unknown';
            
            const startDate = new Date(dates[currentIndex]);
            const endDate = currentIndex < dates.length - 1 ? 
                new Date(dates[currentIndex + 1]) : 
                new Date('2026-12-31');
            
            const duration = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));
            return `${duration} days (${startDate.toLocaleDateString()} - ${endDate.toLocaleDateString()})`;
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function filterSchedule() {
            filteredResident = document.getElementById('residentFilter').value;
            filteredRotation = document.getElementById('rotationFilter').value;
            renderCalendar();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize the calendar when page loads
        init();
    </script>
</body>
