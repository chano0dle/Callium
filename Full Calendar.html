<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Schedule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #113bf6 0%, #339df3 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .month-year {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .filters {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        select {
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-weight: 500;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 20px;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid rgba(255, 0, 0, 0.3);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .calendar-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .day-header {
            background: #4a5568;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .day-cell {
            background: white;
            min-height: 120px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: all 0.3s ease;
        }

        .day-cell:hover {
            background: #f7fafc;
            transform: scale(1.02);
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2d3748;
        }

        .other-month {
            color: #cbd5e0;
            background: #f7fafc;
        }

        .resident-item {
            font-size: 0.75rem;
            padding: 2px 6px;
            margin: 1px 0;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .resident-item:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Rotation color coding */
        .tgh-elective {
            background: linear-gradient(45deg, #48bb78, #38a169);
        }

        .tgh-gen {
            background: linear-gradient(45deg, #4299e1, #3182ce);
        }

        .tgh-ncc {
            background: linear-gradient(45deg, #ed8936, #dd6b20);
        }

        .tgh-consults {
            background: linear-gradient(45deg, #9f7aea, #805ad5);
        }

        .va-jr {
            background: linear-gradient(45deg, #e53e3e, #c53030);
        }

        .va-rads {
            background: linear-gradient(45deg, #d53f8c, #b83280);
        }

        .va-elective {
            background: linear-gradient(45deg, #38b2ac, #319795);
        }

        .va-eeg-emg {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .stroke {
            background: linear-gradient(45deg, #2d3748, #1a202c);
        }

        .bay-pines {
            background: linear-gradient(45deg, #f6ad55, #ed8936);
        }

        .nf1-tgh-gen {
            background: linear-gradient(45deg, #68d391, #48bb78);
        }

        .nf2-tgh-gen {
            background: linear-gradient(45deg, #90cdf4, #63b3ed);
        }

        .legend {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #666;
        }

        .close:hover {
            color: #333;
        }

        @media (max-width: 768px) {
            .calendar {
                font-size: 0.8rem;
            }

            .day-cell {
                min-height: 80px;
                padding: 4px;
            }

            .resident-item {
                font-size: 0.7rem;
                padding: 1px 4px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filters {
                justify-content: center;
            }
        }
    </style>
</head>

        // Initialize the calendar
        function init() {
            showMessage('Please select a PGY level to view the schedule.', 'loading');
        }

        function showMessage(message, type = 'loading') {
            const loadingEl = document.getElementById('loadingMessage');
            const errorEl = document.getElementById('errorMessage');
            const calendarEl = document.getElementById('calendarContainer');

            // Hide all elements first
            loadingEl.style.display = 'none';
            errorEl.style.display = 'none';
            calendarEl.style.display = 'none';

            if (type === 'loading') {
                loadingEl.textContent = message;
                loadingEl.style.display = 'block';
            } else if (type === 'error') {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            }
        }

        function hideMessages() {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('calendarContainer').style.display = 'block';
        }

        function loadPGYData() {
            const pgySelect = document.getElementById('pgySelect');
            const selectedPGY = pgySelect.value;

            if (!selectedPGY) {
                showMessage('Please select a PGY level to view the schedule.', 'loading');
                return;
            }

            showMessage('Loading schedule data...', 'loading');

            try {
                const jsonData = pgySchedules[selectedPGY];

                if (!jsonData || !jsonData.residents) {
                    throw new Error(`No schedule data available for ${selectedPGY}`);
                }

                // Load the data
                scheduleData = jsonData.residents;

                // Update program end date if provided in metadata
                if (jsonData.metadata && jsonData.metadata.programEndDate) {
                    PROGRAM_END_DATE = new Date(jsonData.metadata.programEndDate);
                }

                // Initialize the calendar with loaded data
                populateFilters();
                renderCalendar();
                hideMessages();

            } catch (error) {
                showMessage(`Error loading ${selectedPGY} data: ${error.message}`, 'error');
                console.error('Data loading error:', error);
            }
        }

        function populateFilters() {
            const residentFilter = document.getElementById('residentFilter');
            const rotationFilter = document.getElementById('rotationFilter');

            // Clear existing options (except the default "All" option)
            residentFilter.innerHTML = '<option value="">All Residents</option>';
            rotationFilter.innerHTML = '<option value="">All Rotations</option>';

            // Populate resident filter
            const residents = Object.keys(scheduleData);
            residents.forEach(resident => {
                const option = document.createElement('option');
                option.value = resident;
                option.textContent = resident;
                residentFilter.appendChild(option);
            });

            // Populate rotation filter
            const rotations = new Set();
            Object.values(scheduleData).forEach(resident => {
                Object.values(resident).forEach(rotation => {
                    rotations.add(rotation);
                });
            });

            Array.from(rotations).sort().forEach(rotation => {
                const option = document.createElement('option');
                option.value = rotation;
                option.textContent = rotation;
                rotationFilter.appendChild(option);
            });
        }

        function renderCalendar() {
            if (Object.keys(scheduleData).length === 0) {
                showMessage('No schedule data loaded. Please select a PGY level.', 'error');
                return;
            }

            const calendar = document.getElementById('calendar');
            const monthYear = document.getElementById('monthYear');

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            monthYear.textContent = currentDate.toLocaleDateString('en-US', {
                month: 'long',
                year: 'numeric'
            });

            // Clear calendar
            calendar.innerHTML = '';

            // Add day headers
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            days.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                calendar.appendChild(dayHeader);
            });

            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();

            // Add empty cells for days before the first day of the month
            for (let i = 0; i < startingDayOfWeek; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'day-cell other-month';
                calendar.appendChild(emptyCell);
            }

            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell';

                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                dayCell.appendChild(dayNumber);

                // Add resident rotations for this day
                const currentDateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;

                Object.entries(scheduleData).forEach(([resident, schedule]) => {
                    const rotation = getRotationForDate(schedule, currentDateStr);
                    if (rotation && shouldShowResident(resident, rotation)) {
                        const residentItem = document.createElement('div');
                        residentItem.className = `resident-item ${getRotationClass(rotation)}`;
                        residentItem.textContent = `${resident}: ${rotation}`;
                        residentItem.onclick = () => showResidentDetails(resident, rotation, currentDateStr);
                        dayCell.appendChild(residentItem);
                    }
                });

                calendar.appendChild(dayCell);
            }
        }

        function getRotationForDate(schedule, dateStr) {
            const date = new Date(dateStr);
            let currentRotation = null;
            let latestStartDate = null;

            // Check if the date is after the program end date
            if (date > PROGRAM_END_DATE) {
                return null;
            }

            Object.entries(schedule).forEach(([startDate, rotation]) => {
                const start = new Date(startDate);
                if (start <= date && (!latestStartDate || start > latestStartDate)) {
                    latestStartDate = start;
                    currentRotation = rotation;
                }
            });

            return currentRotation;
        }

        function getRotationClass(rotation) {
            return rotation.toLowerCase()
                .replace(/[^a-z0-9]/g, '-')
                .replace(/-+/g, '-')
                .replace(/^-|-$/g, '');
        }

        function shouldShowResident(resident, rotation) {
            if (filteredResident && resident !== filteredResident) return false;
            if (filteredRotation && rotation !== filteredRotation) return false;
            return true;
        }

        function showResidentDetails(resident, rotation, date) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');

            modalContent.innerHTML = `
                <h2>${resident}</h2>
                <p><strong>Date:</strong> ${new Date(date).toLocaleDateString()}</p>
                <p><strong>Rotation:</strong> ${rotation}</p>
                <p><strong>Duration:</strong> ${getRotationDuration(resident, rotation, date)}</p>
            `;

            modal.style.display = 'block';
        }

        function getRotationDuration(resident, rotation, currentDate) {
            const schedule = scheduleData[resident];
            const dates = Object.keys(schedule).sort();
            const currentIndex = dates.findIndex(date => {
                const start = new Date(date);
                const current = new Date(currentDate);
                return getRotationForDate(schedule, currentDate) === schedule[date];
            });

            if (currentIndex === -1) return 'Unknown';

            const startDate = new Date(dates[currentIndex]);
            const endDate = currentIndex < dates.length - 1 ?
                new Date(dates[currentIndex + 1]) :
                PROGRAM_END_DATE;

            const duration = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));
            return `${duration} days (${startDate.toLocaleDateString()} - ${endDate.toLocaleDateString()})`;
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function filterSchedule() {
            filteredResident = document.getElementById('residentFilter').value;
            filteredRotation = document.getElementById('rotationFilter').value;
            renderCalendar();
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize the calendar when page loads
        init();
    </script>
